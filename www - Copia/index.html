<html>

            $(document).ready(function () {
                InitFp();

        <title>Overone</title>

    <body>
        <div data-role="page" id="one">
			<!-- start header -->
			<div data-role="header" data-nobackbtn="true">
				<h1>Overone</h1>
				<a href="#login" onclick="ShowLoadingOK();" data-rel="dialog" class="ui-btn-right">Login</a>

			<!-- end header -->
			<div data-role="content" class="TextCenter" >

                <div id="allRepos"></div>
			</div><!-- /content -->
		 </div><!-- /page one -->

			    <h1>Login</h1>
		    </div>
			    <!-- end header -->
            <!-- start content -->
		    <div data-role="content" data-inset="true">	
		        <label for="nutente">Nome Utente</label>
		        <input data-clear-btn="true" name="nutente" id="nutente" value="" type="text">

		        <input type="password" name="password" id="password" value="" />

		        <p><a onclick="ShowLoadingOK();SendLoginRequest(); " data-role="button" data-theme="b">Invia</a></p>
		    </div>
		    <!-- end content -->
		 </div><!-- /page one -->
